<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Compromiso Estudiantil</title>
    <style>
        @page {
            size: A4;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --amarillo: #FFD700;
            --azul: #0056b3;
            --azul-oscuro: #003366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 10mm 20mm;
        }

        .container {
            position: relative;
            height: 100%;
        }

        /* Encabezado con sello */
        .header {
            text-align: center;
            margin-bottom: 10mm;
            position: relative;
        }

        .school-stamp {
            width: 30mm;
            height: 30mm;
            margin: 0 auto 5mm;
            display: block;
        }

        .school-name {
            font-size: 18px;
            margin-bottom: 3mm;
            color: var(--azul-oscuro);
            font-weight: bold;
        }

        .teacher-info {
            font-style: italic;
            color: #555;
            margin-bottom: 3mm;
            font-size: 14px;
        }

        .document-title {
            color: var(--azul);
            font-size: 18px;
            font-weight: 800;
            margin: 5mm 0;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .document-title::after {
            content: "";
            position: absolute;
            bottom: -3mm;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul));
        }

        /* Número de acta */
        .acta-number {
            position: absolute;
            top: 10mm;
            right: 20mm;
            font-weight: bold;
        }

        .acta-number input {
            width: 60px;
            padding: 2px 5px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 4mm;
        }

        label {
            display: block;
            margin-bottom: 1mm;
            font-weight: 600;
            color: var(--azul-oscuro);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 2mm 3mm;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 14px;
        }

        textarea {
            min-height: 20mm;
            resize: vertical;
        }

        .date-input {
            max-width: 40mm;
        }

        /* Firmas */
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin: 10mm 0 5mm;
        }

        .signature-box {
            flex: 1;
            min-width: 50mm;
            margin: 0 3mm;
            text-align: center;
        }

        .signature-line {
            border-bottom: 1px solid #000;
            height: 1px;
            margin: 15mm 0 2mm;
        }

        /* Botón */
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10mm;
        }

        .btn-print {
            padding: 2mm 4mm;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
                width: 210mm;
                height: 297mm;
            }
            
            .container {
                padding: 0 20mm;
                margin: 0;
            }
            
            .buttons-container {
                display: none;
            }
            
            @page {
                size: A4;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Número de acta -->
        <div class="acta-number">
            <label for="acta-number">N° de Acta:</label>
            <input type="text" id="acta-number">
        </div>

        <!-- Encabezado con sello -->
        <div class="header">
            <img src="sello.jpg" alt="Sello Oficial" class="school-stamp" onerror="this.style.display='none'">
            <h1 class="school-name">Unidad Educativa "Dr. Camilo Gallegos Domínguez"</h1>
            <p class="teacher-info">Docente: Mgs. Maricela Cun Rueda</p>
            <h2 class="document-title">Acta de Compromiso Estudiantil</h2>
        </div>

        <!-- Formulario -->
        <form id="acta-form">
            <div class="form-group">
                <label for="student-name">Nombre completo del estudiante:</label>
                <input type="text" id="student-name" required>
            </div>

            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" value="Tercer Año de Bachillerato Técnico" readonly>
            </div>

            <div class="form-group">
                <label for="parallel">Paralelo:</label>
                <select id="parallel" required>
                    <option value="">Seleccione...</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" class="date-input" required>
            </div>

            <div class="form-group">
                <label for="reason">Motivo:</label>
                <select id="reason" required>
                    <option value="">Seleccione...</option>
                    <option value="conducta">Problemas de conducta</option>
                    <option value="rendimiento">Bajo rendimiento</option>
                    <option value="indisciplina">Indisciplina</option>
                    <option value="faltas">Faltas a clase</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group" id="other-reason-container" style="display:none">
                <label for="other-reason">Especifique motivo:</label>
                <input type="text" id="other-reason">
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="commitment">Compromiso:</label>
                <textarea id="commitment" required></textarea>
            </div>

            <div class="form-group">
                <label for="consequences">Consecuencias:</label>
                <textarea id="consequences" required>En caso de incumplimiento, acepto las medidas disciplinarias según el reglamento interno.</textarea>
            </div>

            <!-- Firmas -->
            <div class="signature-section">
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Estudiante</p>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Representante Legal</p>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Docente</p>
                </div>
            </div>
        </form>

        <div class="buttons-container">
            <button class="btn-print" onclick="window.print()">Imprimir Acta</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fecha actual por defecto
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date').value = formattedDate;
            
            // Autocompletar compromiso
            document.getElementById('student-name').addEventListener('input', function() {
                const name = this.value.trim();
                document.getElementById('commitment').value = name ?
                    `Yo, ${name}, me comprometo a mejorar mi comportamiento/rendimiento académico, cumpliendo con las normas establecidas.` :
                    "Compromiso aparecerá aquí automáticamente";
            });
            
            // Mostrar campo para "Otro" motivo
            document.getElementById('reason').addEventListener('change', function() {
                document.getElementById('other-reason-container').style.display = 
                    this.value === 'otro' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
