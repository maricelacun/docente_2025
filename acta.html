        function descargarPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Añadir contenido al PDF
            pdf.addImage('sello.jpg', 'JPEG', 15, 15, 30, 30); // Añadir el sello
            pdf.setFontSize(18);
            pdf.text('Unidad Educativa "Dr. Camilo Gallegos Domínguez"', 105, 25, { align: 'center' });
            pdf.setFontSize(14);
            pdf.text('Acta de Compromiso Estudiantil', 105, 35, { align: 'center' });
            pdf.setFontSize(12);
            pdf.text(`Docente: Mgs. Maricela Cun Rueda`, 15, 50);
            pdf.text(`Fecha: ${document.getElementById('fecha').value}`, 15, 58);
            pdf.text(`Nombre del Estudiante: ${document.getElementById('nombre_estudiante').value}`, 15, 66);
            pdf.text(`Curso y Paralelo: ${document.getElementById('curso').value}`, 15, 74);
            pdf.text(`Motivo del Acta: ${document.getElementById('motivo').value}`, 15, 82);
            if (document.getElementById('descripcion_motivo').value) {
                pdf.text(`Descripción: ${document.getElementById('descripcion_motivo').value}`, 15, 90);
            }
            pdf.text(`Compromiso del Estudiante:`, 15, 105);
            const compromisoText = pdf.splitTextToSize(document.getElementById('compromiso').value, 180);
            pdf.text(compromisoText, 15, 113);

            // Añadir firmas
            const ySignatures = 180;
            pdf.line(20, ySignatures + 20, 70, ySignatures + 20);
            pdf.text('Firma del Estudiante', 25, ySignatures + 25);

            pdf.line(80, ySignatures + 20, 130, ySignatures + 20);
            pdf.text('Firma del Docente', 85, ySignatures + 25);

            pdf.line(140, ySignatures + 20, 190, ySignatures + 20);
            pdf.text('Firma del Representante', 145, ySignatures + 25);
            pdf.text('Legal', 155, ySignatures + 30);

            // Guardar el PDF
            pdf.save('acta_compromiso.pdf');
        }
