<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Compromiso Estudiantil</title>
    <style>
        @page {
            size: A4;
            margin: 10mm 15mm; /* Aumenté los márgenes de la página */
        }
        
        :root {
            --amarillo: #FFD700;
            --azul: #0056b3;
            --azul-oscuro: #003366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 0;
            line-height: 1.5;
        }
        
        textarea {
            line-height: 2;
        }

        /* Para los párrafos (como el texto del docente) */
        .teacher-info {
            line-height: 1.6;
        }

        /* Para los labels */
        label {
            line-height: 1.5;
        }

        .container {
            width: 100%;
            min-height: 277mm; /* Reduje la altura mínima para dejar margen */
            padding: 5mm 15mm; /* Aumenté el padding lateral */
            position: relative;
            margin-bottom: 10mm; /* Margen inferior adicional */
        }

        /* Encabezado con sello */
        .header {
            text-align: center;
            margin-bottom: 10mm;
            position: relative;
        }

        .school-stamp {
            width: 20mm;
            height: 20mm;
            margin: 0 auto 5mm;
            display: block;
        }

        .school-name {
            font-size: 18px;
            margin-bottom: 3mm;
            color: var(--azul-oscuro);
            font-weight: bold;
        }

        .teacher-info {
            font-style: italic;
            color: #555;
            margin-bottom: 3mm;
            font-size: 14px;
        }

        .document-title {
            color: var(--azul);
            font-size: 18px;
            font-weight: 800;
            margin: 5mm 0;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .document-title::after {
            content: "";
            position: absolute;
            bottom: -3mm;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul));
        }

        /* Formulario */
        .form-group {
            margin-bottom: 4mm;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 1mm;
            font-weight: 600;
            color: var(--azul-oscuro);
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 2mm 3mm;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Estilos específicos para el nombre del estudiante y número de acta */
        .student-name-container {
            position: relative;
            padding-right: 70mm; /* Espacio para el número de acta */
        }

        .acta-number {
            position: absolute;
            top: 0;
            right: 0;
            width: 65mm; /* Ancho del contenedor del número de acta */
            display: flex;
            align-items: center;
            gap: 2mm;
        }

        .acta-number label {
            white-space: nowrap;
            margin-bottom: 0;
        }

        .acta-number input {
            width: 40mm;
            flex-shrink: 0;
        }

        textarea {
            min-height: 20mm;
            resize: vertical;
            line-height: 1.6; /* Espacio entre líneas */
            padding: 3mm;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid #000;
            border-radius: 3px;
            width: 100%;
            margin-top: 2mm;
        }

        .date-input {
            max-width: 40mm;
        }

        /* Firmas */
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin: 10mm 0 5mm;
        }

        .signature-box {
            flex: 1;
            min-width: 50mm;
            margin: 0 3mm;
            text-align: center;
        }

        .signature-line {
            border-bottom: 1px solid #000;
            height: 1px;
            margin: 15mm 0 2mm;
        }

        /* Botón */
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10mm;
            margin-bottom: 10mm; /* Añadí margen inferior */
        }

        .btn-print {
            padding: 2mm 4mm;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
                width: 210mm;
                height: 297mm;
            }
            
            .container {
                padding: 5mm 15mm;
                margin: 0 auto;
                box-shadow: none;
                min-height: auto; /* Eliminé la altura mínima fija */
            }
            
            .buttons-container {
                display: none;
            }
            
            @page {
                size: A4;
                margin: 10mm 15mm; /* Márgenes consistentes */
            }
        }
    </style>
</head>
<body>
    <!-- El resto de tu código HTML permanece exactamente igual -->
    <div class="container">
        <!-- Encabezado con sello -->
        <div class="header">
            <img src="sello.jpg" alt="Sello Oficial" class="school-stamp" onerror="this.style.display='none'">
            <h1 class="school-name">UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOMINGUEZ"</h1>
            <p class="teacher-info">Docente: Mgs. Maricela Cun Rueda</p>
            <h2 class="document-title">Acta de Compromiso Estudiantil</h2>
        </div>

        <!-- ... resto del contenido ... -->
    </div>
</body>
</html>
