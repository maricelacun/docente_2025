<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Compromiso Estudiantil</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --azul: #0056b3;
            --azul-oscuro: #003366;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            width: 210mm; /* Tamaño A4 */
            min-height: 297mm;
            padding: 25mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #000;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul), var(--amarillo));
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
       
        .document-title {
            color: var(--azul);
            font-size: 22px;
            font-weight: 800;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .document-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul));
            border-radius: 3px;
        }

        .teacher-info {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--azul-oscuro);
        }

        input, textarea, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #000 !important;
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--blanco) !important;
            color: #000 !important;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .signature-section {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .signature-box {
            flex: 1;
            min-width: 150px;
            margin: 10px;
            text-align: center;
        }

        .signature-line {
            border-bottom: 1px solid #000;
            height: 1px;
            margin: 30px 0 5px 0;
            width: 100%;
        }

        .date-input {
            max-width: 150px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-print {
            background: var(--azul);
            color: white;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 25mm;
                width: 100%;
                height: 100%;
            }
            .buttons-container {
                display: none;
            }
        }

        /* Efecto de sello */
        .stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.8;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px dashed var(--azul);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--azul);
            font-weight: bold;
            transform: rotate(15deg);
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }
        .logo-contenedor {
            width: 250px;  /* tamaño del círculo */
            height: 250px;
            background-color: white; /* fondo blanco dentro del círculo */
            border-radius: 50%; /* hace que sea un círculo perfecto */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* sombra suave para que "flote" */
            overflow: hidden; /* para que la imagen no se salga del círculo */
        }

        .logo {
            width: 40%; /* el logo ocupa el 70% del círculo */
            height: auto; /* mantiene la proporción del logo */
        }
    </style>
</head>
<body>
    <div class="container" id="acta-container">
        <div class="header">
            <img src="sello.jpg" alt="Logo del Colegio" class="logo">
            <h1 class="school-name">Unidad Educativa "Dr. Camilo Gallegos Domínguez"</h1>
            <p class="teacher-info">Docente: Mgs. Maricela Cun Rueda</p>
            <h2 class="document-title">Acta de Compromiso Estudiantil</h2>
        </div>

        <form id="acta-form">
            <div class="form-group">
                <label for="student-name">Nombre completo del estudiante:</label>
                <input type="text" id="student-name" required>
            </div>

            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" value="Tercer Año de Bachillerato Técnico" readonly>
            </div>

            <div class="form-group">
                <label for="parallel">Paralelo:</label>
                <select id="parallel" required>
                    <option value="">Seleccione...</option>
                    <option value="A">Paralelo A</option>
                    <option value="B">Paralelo B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" class="date-input" required>
            </div>

            <div class="form-group">
                <label for="reason">Motivo del compromiso:</label>
                <select id="reason" required>
                    <option value="">Seleccione el motivo...</option>
                    <option value="conducta">Problemas de conducta</option>
                    <option value="rendimiento">Bajo rendimiento académico</option>
                    <option value="indisciplina">Acto indisciplinario</option>
                    <option value="faltas">Faltas a clase</option>
                    <option value="otro">Otro (especifique)</option>
                </select>
            </div>

            <div class="form-group" id="other-reason-container" style="display: none;">
                <label for="other-reason">Especifique otro motivo:</label>
                <input type="text" id="other-reason">
            </div>

            <div class="form-group">
                <label for="description">Descripción detallada de la situación:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="commitment">Compromiso adquirido por el estudiante:</label>
                <textarea id="commitment" required></textarea>
            </div>

            <div class="form-group">
                <label for="consequences">Consecuencias por incumplimiento:</label>
                <textarea id="consequences" required>En caso de no cumplir con los acuerdos establecidos en este documento, acepto las medidas disciplinarias que la institución determine de acuerdo al reglamento interno.</textarea>
            </div>

            <!-- SECCIÓN DE FIRMAS MANUALES -->
            <div class="signature-section">
                <!-- Estudiante -->
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Firma del Estudiante</p>
                </div>
                
                <!-- Representante -->
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Firma del Representante Legal</p>
                </div>
                
                <!-- Docente -->
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Firma del Docente</p>
                </div>
            </div>
        </form>

        <div class="buttons-container">
            <button type="button" class="btn btn-print" onclick="window.print()">
                Imprimir Acta
            </button>
        </div>
    </div>

    <script>
        // Inicialización
        function init() {
            // Fecha actual por defecto
            document.getElementById('date').valueAsDate = new Date();
            
            // Evento para actualizar compromiso automático
            document.getElementById('student-name').addEventListener('input', updateCommitment);
            
            // Evento para motivo "Otro"
            document.getElementById('reason').addEventListener('change', function() {
                document.getElementById('other-reason-container').style.display = 
                    this.value === 'otro' ? 'block' : 'none';
            });
            
            // Actualizar texto inicial
            updateCommitment();
        }
        
        // Actualizar texto de compromiso
        function updateCommitment() {
            const name = document.getElementById('student-name').value.trim();
            document.getElementById('commitment').value = name ?
                `Yo, ${name}, me comprometo a mejorar mi comportamiento/rendimiento académico/asistencia, cumpliendo con las normas establecidas por la institución y demostrando una actitud positiva hacia el aprendizaje y la convivencia escolar.` :
                "El compromiso aparecerá aquí automáticamente al ingresar el nombre del estudiante.";
        }
        
        // Iniciar al cargar la página
        window.onload = init;
    </script>
</body>
</html>
