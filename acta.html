<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Compromiso Estudiantil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --amarillo: #FFD700;
            --azul: #0056b3;
            --azul-oscuro: #003366;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at center, var(--amarillo), var(--azul));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul), var(--amarillo));
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 50%;
            border: 3px solid var(--azul);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .school-name {
            color: var(--azul-oscuro);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .document-title {
            color: var(--azul);
            font-size: 28px;
            font-weight: 800;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .document-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--amarillo), var(--azul));
            border-radius: 3px;
        }

        .teacher-info {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--azul-oscuro);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--azul);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .signature-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .signature-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signature-pad {
            width: 200px;
            height: 80px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: white;
            cursor: crosshair;
        }

        .signature-clear {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .signature-box {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            text-align: center;
        }

        .signature-line {
            height: 1px;
            background-color: #000;
            margin: 40px 0 10px;
            position: relative;
        }

        .signature-line::after {
            content: "Firma";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--amarillo), #FFC000);
            color: #000;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--azul), var(--azul-oscuro));
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn i {
            font-size: 20px;
        }

        .date-input {
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .school-name {
                font-size: 20px;
            }
            
            .document-title {
                font-size: 22px;
            }
            
            .signature-section {
                flex-direction: column;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Efecto de sello */
        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.8;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px dashed var(--azul);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--azul);
            font-weight: bold;
            transform: rotate(15deg);
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="acta-container">
        <div class="stamp">UNIDAD EDUCATIVA<br>"Dr. Camilo Gallegos Domínguez"</div>
        
        <div class="header">
            <img src="sello.jpg" alt="Sello del Colegio" class="school-logo" onerror="this.style.display='none'">
            <h1 class="school-name">Unidad Educativa "Dr. Camilo Gallegos Domínguez"</h1>
            <p class="teacher-info">Docente: Mgs. Maricela Cun Rueda</p>
            <h2 class="document-title">Acta de Compromiso Estudiantil</h2>
        </div>

        <form id="acta-form">
            <div class="form-group">
                <label for="student-name">Nombre completo del estudiante:</label>
                <input type="text" id="student-name" required>
            </div>

            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" value="Tercer Año de Bachillerato Técnico" readonly>
            </div>

            <div class="form-group">
                <label for="parallel">Paralelo:</label>
                <select id="parallel" required>
                    <option value="">Seleccione...</option>
                    <option value="A">Paralelo A</option>
                    <option value="B">Paralelo B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" class="date-input" required>
            </div>

            <div class="form-group">
                <label for="reason">Motivo del compromiso:</label>
                <select id="reason" required>
                    <option value="">Seleccione el motivo...</option>
                    <option value="conducta">Problemas de conducta</option>
                    <option value="rendimiento">Bajo rendimiento académico</option>
                    <option value="indisciplina">Acto indisciplinario</option>
                    <option value="faltas">Faltas a clase</option>
                    <option value="otro">Otro (especifique)</option>
                </select>
            </div>

            <div class="form-group" id="other-reason-container" style="display: none;">
                <label for="other-reason">Especifique otro motivo:</label>
                <input type="text" id="other-reason">
            </div>

            <div class="form-group">
                <label for="description">Descripción detallada de la situación:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="commitment">Compromiso adquirido por el estudiante:</label>
                <textarea id="commitment" required>En este campo aparecerá automáticamente el nombre del estudiante</textarea>
            </div>

            <div class="form-group">
                <label for="consequences">Consecuencias por incumplimiento:</label>
                <textarea id="consequences" required>En caso de no cumplir con los acuerdos establecidos en este documento, acepto las medidas disciplinarias que la institución determine de acuerdo al reglamento interno.</textarea>
            </div>

            <div class="signature-section">
                <div class="signature-box">
                    <div class="signature-container">
                        <canvas class="signature-pad" id="student-signature"></canvas>
                        <button type="button" class="signature-clear" onclick="clearSignature('student')">Limpiar</button>
                    </div>
                    <p>Estudiante</p>
                </div>
                <div class="signature-box">
                    <div class="signature-container">
                        <canvas class="signature-pad" id="parent-signature"></canvas>
                        <button type="button" class="signature-clear" onclick="clearSignature('parent')">Limpiar</button>
                    </div>
                    <p>Representante Legal</p>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <p>Docente</p>
                </div>
            </div>
        </form>

        <div class="buttons-container">
            <button type="button" class="btn btn-save" id="save-btn">
                <i class="fas fa-save"></i> Guardar Acta
            </button>
            <button type="button" class="btn btn-download" id="download-btn">
                <i class="fas fa-file-pdf"></i> Descargar PDF
            </button>
        </div>
    </div>

    <script>
        // Variables para las firmas
        let studentCtx, parentCtx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Mostrar campo "otro motivo" cuando se seleccione esa opción
        document.getElementById('reason').addEventListener('change', function() {
            const otherReasonContainer = document.getElementById('other-reason-container');
            otherReasonContainer.style.display = this.value === 'otro' ? 'block' : 'none';
        });

        // Inicializar la aplicación cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha actual por defecto
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('date').value = dateStr;
            
            // Inicializar pads de firma
            initSignaturePads();
            
            // Actualizar texto del compromiso cuando cambie el nombre
            document.getElementById('student-name').addEventListener('input', updateCommitmentText);
            
            // Configurar botones
            setupButtons();
        });

        // Función para inicializar los pads de firma
        function initSignaturePads() {
            const studentCanvas = document.getElementById('student-signature');
            const parentCanvas = document.getElementById('parent-signature');
            
            // Configurar tamaño de los canvas
            studentCanvas.width = studentCanvas.offsetWidth;
            studentCanvas.height = studentCanvas.offsetHeight;
            parentCanvas.width = parentCanvas.offsetWidth;
            parentCanvas.height = parentCanvas.offsetHeight;
            
            // Obtener contextos de dibujo
            studentCtx = studentCanvas.getContext('2d');
            parentCtx = parentCanvas.getContext('2d');
            
            // Configurar estilos de dibujo
            studentCtx.strokeStyle = '#000000';
            studentCtx.lineWidth = 2;
            studentCtx.lineCap = 'round';
            studentCtx.lineJoin = 'round';
            
            parentCtx.strokeStyle = '#000000';
            parentCtx.lineWidth = 2;
            parentCtx.lineCap = 'round';
            parentCtx.lineJoin = 'round';
            
            // Configurar eventos para el estudiante
            setupSignaturePad(studentCanvas, studentCtx);
            
            // Configurar eventos para el representante
            setupSignaturePad(parentCanvas, parentCtx);
        }

        // Configurar un pad de firma
        function setupSignaturePad(canvas, ctx) {
            // Eventos para mouse
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Eventos para pantallas táctiles
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDrawing = true;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            const ctx = e.target.id === 'student-signature' ? studentCtx : parentCtx;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = e.target.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            const ctx = e.target.id === 'student-signature' ? studentCtx : parentCtx;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearSignature(type) {
            const canvas = document.getElementById(`${type}-signature`);
            const ctx = type === 'student' ? studentCtx : parentCtx;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Actualizar el texto del compromiso con el nombre del estudiante
        function updateCommitmentText() {
            const studentName = document.getElementById('student-name').value.trim();
            const commitmentTextarea = document.getElementById('commitment');
            
            if (studentName !== '') {
                commitmentTextarea.value = 
                    `Yo, ${studentName}, me comprometo a mejorar mi comportamiento/rendimiento académico/asistencia, cumpliendo con las normas establecidas por la institución y demostrando una actitud positiva hacia el aprendizaje y la convivencia escolar.`;
            } else {
                commitmentTextarea.value = 'En este campo aparecerá automáticamente el nombre del estudiante';
            }
        }

        // Configurar los botones
        function setupButtons() {
            // Función para guardar el acta
            document.getElementById('save-btn').addEventListener('click', function() {
                if (!validateForm()) return;
                
                // Simulación de guardado
                this.innerHTML = '<i class="fas fa-check"></i> Guardado!';
                this.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
                
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-save"></i> Guardar Acta';
                    this.style.background = 'linear-gradient(135deg, var(--amarillo), #FFC000)';
                }, 2000);
                
                // Aquí iría la lógica real para guardar en base de datos
                console.log('Acta guardada:', getFormData());
            });

            // Función para descargar PDF
            document.getElementById('download-btn').addEventListener('click', function() {
                if (!validateForm()) return;
                
                const btn = this;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
                btn.disabled = true;
                
                // Esperar un momento para que se actualice el botón
                setTimeout(() => {
                    generatePDF()
                        .then(() => {
                            btn.innerHTML = '<i class="fas fa-file-pdf"></i> Descargar PDF';
                            btn.disabled = false;
                        })
                        .catch(error => {
                            console.error('Error al generar PDF:', error);
                            alert('Error al generar el PDF. Por favor intente nuevamente.');
                            btn.innerHTML = '<i class="fas fa-file-pdf"></i> Descargar PDF';
                            btn.disabled = false;
                        });
                }, 100);
            });
        }

        // Validar el formulario
        function validateForm() {
            const form = document.getElementById('acta-form');
            if (!form.checkValidity()) {
                alert('Por favor complete todos los campos requeridos');
                return false;
            }
            
            // Verificar que el estudiante ha firmado
            if (!hasSignature('student')) {
                alert('Por favor, el estudiante debe firmar el documento');
                return false;
            }
            
            return true;
        }

        // Verificar si hay una firma
        function hasSignature(type) {
            const canvas = document.getElementById(`${type}-signature`);
            const ctx = type === 'student' ? studentCtx : parentCtx;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            
            for (let i = 0; i < imageData.length; i += 4) {
                if (imageData[i] !== 255 || imageData[i+1] !== 255 || imageData[i+2] !== 255) {
                    return true;
                }
            }
            
            return false;
        }

        // Obtener los datos del formulario
        function getFormData() {
            return {
                student: document.getElementById('student-name').value,
                course: document.getElementById('course').value,
                parallel: document.getElementById('parallel').value,
                date: document.getElementById('date').value,
                reason: document.getElementById('reason').value,
                description: document.getElementById('description').value,
                commitment: document.getElementById('commitment').value,
                consequences: document.getElementById('consequences').value
            };
        }

        // Generar el PDF
        async function generatePDF() {
            try {
                // Usar html2canvas para capturar el contenido
                const canvas = await html2canvas(document.getElementById('acta-container'), {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0
                });
                
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Generar nombre de archivo
                const studentName = document.getElementById('student-name').value.replace(/\s+/g, '_');
                const dateStr = document.getElementById('date').value;
                const fileName = `Acta_Compromiso_${studentName}_${dateStr}.pdf`;
                
                pdf.save(fileName);
            } catch (error) {
                console.error('Error al generar PDF:', error);
                throw error;
            }
        }

        // Efecto de sello al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const stamp = document.querySelector('.stamp');
            stamp.style.transform = 'rotate(15deg) scale(0)';
            setTimeout(() => {
                stamp.style.transition = 'transform 0.5s ease-out';
                stamp.style.transform = 'rotate(15deg) scale(1)';
            }, 500);
        });
    </script>
</body>
</html>
